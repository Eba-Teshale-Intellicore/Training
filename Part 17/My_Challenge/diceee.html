<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee my challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="fstage">
    <h1 id="result">Try Draw Again</h1>
    <div id="play1">
        <h5>Player 1</h5>
        <img id="dice1" src="images/dice1.png" alt="dice1">
        <p>Score: <span id="score1">0</span></p>
    </div>
    <div id="play2">
        <h5>Player 2</h5>
        <img id="dice2" src="images/dice2.png" alt="dice2">
        <p>Score: <span id="score2">0</span></p>
    </div>
    <p>Rolls left: <span id="rollsLeft">10</span></p> <!-- NEW -->
</div>

<button id="rollBtn">Roll Dice</button>
<footer>www.gps.com</footer>
<script src="index.js"></script>
</body>
</html>


<!-- Dice Game Script Workflow (with Roll Limit)
Start
  │
  ▼
Initialize:
  score1 = 0
  score2 = 0
  rollsLeft = 10
  Display default dice and scores
  │
  ▼
User clicks "Roll Dice" button
  │
  ▼
Check if rollsLeft <= 0
  │
  ├─Yes─► Reset game:
  │         score1 = 0
  │         score2 = 0
  │         rollsLeft = 10
  │         Reset dice images
  │         Update scores and rolls display
  │         Return (stop current click)
  │
  └─No─► Continue
           │
           ▼
      Generate random numbers:
           random1 = 1–6
           random2 = 1–6
           │
           ▼
      Update dice images:
           dice1.src = "dice" + random1 + ".png"
           dice2.src = "dice" + random2 + ".png"
           │
           ▼
      Compare dice:
           ├─random1 > random2 → Player 1 wins → score1++
           ├─random2 > random1 → Player 2 wins → score2++
           └─random1 == random2 → Draw
           │
           ▼
      Update result text and score displays
           │
           ▼
      Decrease rollsLeft by 1
      Update rollsLeft display
           │
           ▼
  Wait for next button click
           │
           └─> Loop until rollsLeft = 0 → Reset automatically -->
