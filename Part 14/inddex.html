<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Tweet Composer (100 chars)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .counter { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <h1 class="mb-4 h3 text-center">Mini Tweet Composer</h1>

        <!-- Composer card -->
        <div class="card shadow-sm">
          <div class="card-body">
            <label for="tweet" class="form-label">Write your tweet (max 100 chars)</label>
            <textarea id="tweet" class="form-control mb-2" rows="3" placeholder="Type here..."></textarea>
            <div class="d-flex justify-content-between align-items-center">
              <small id="counter" class="counter text-muted">0 / 100</small>
              <button id="submitBtn" class="btn btn-primary btn-sm">Post</button>
            </div>
          </div>
        </div>

        <!-- Result alert -->
        <div id="result" class="alert alert-info mt-3 d-none"></div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tweet = document.getElementById("tweet");
    const counter = document.getElementById("counter");
    const submitBtn = document.getElementById("submitBtn");
    const result = document.getElementById("result");
    const MAX = 100;

    // Update counter and enforce max length
    tweet.addEventListener("input", () => {
      if (tweet.value.length > MAX) {
        tweet.value = tweet.value.slice(0, MAX); // trim to 100
      }
      counter.textContent = tweet.value.length + " / " + MAX;
    });

    // Handle submit
    submitBtn.addEventListener("click", () => {
      const text = tweet.value.trim();
      if (!text) {
        result.className = "alert alert-warning mt-3";
        result.textContent = "You didnâ€™t write anything!";
        result.classList.remove("d-none");
      } else {
        result.className = "alert alert-success mt-3";
        result.textContent = "Your post: " + text;
        result.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
