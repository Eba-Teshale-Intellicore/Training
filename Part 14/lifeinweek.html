<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Life Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 text-center" style="width: 25rem;">
    <h3 class="mb-3">⏳ Life Calculator</h3>
    <p>Enter your age and see how many <b>days, weeks, and months</b> you have left until 90!</p>

    <input type="number" id="age" class="form-control mb-3" placeholder="Enter your age">
    <button class="btn btn-primary w-100" onclick="Age()">Calculate</button>

    <div class="mt-3">
      <h5 id="result" class="text-success"></h5>
    </div>
  </div>

  <script>
    function Age() {
      let Yourage = document.getElementById("age").value;

      if (Yourage === "" || Yourage < 0 || Yourage > 90) {
        document.getElementById("result").innerText = "⚠️ Please enter a valid age (0-90).";
        return;
      }

      var x = (90 - Yourage) * 365;
      var y = (90 - Yourage) * 52;
      var z = (90 - Yourage) * 12;

      document.getElementById("result").innerText = 
        "You have " + x + " days, " + y + " weeks, and " + z + " months left.";
    }
  </script>

</body>
</html>
