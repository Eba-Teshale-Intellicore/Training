<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 22rem;">
    <h3 class="mb-3 text-center">üîë Login</h3>
    <input type="text" id="username" class="form-control mb-2" placeholder="Enter Username">
    <input type="password" id="password" class="form-control mb-2" placeholder="Enter Password">
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <p class="mt-3 text-center" id="message"></p>
  </div>

  <script>
    // Function with parameters
    function checkLogin(user, pass) {
      const validUser = "eba";
      const validPass = "1234";
      
      if (user === validUser && pass === validPass) {
        return "‚úÖ Login Successful, Welcome " + user + "!";
      } else {
        return "‚ùå Invalid Credentials!";
      }
    }

    // Function call with arguments
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let result = checkLogin(username, password); // arguments passed here
      document.getElementById("message").innerText = result;
    }
  </script>

</body>
</html>
