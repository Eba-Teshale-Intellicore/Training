<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milk Buyer App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary mb-4">ðŸ¥› Milk Buyer</h2>

    <div class="mb-3">
      <label for="money" class="form-label">Enter your money ($)</label>
      <input type="number" id="money" class="form-control" placeholder="e.g. 10">
    </div>

    <div class="mb-3">
      <label for="cost" class="form-label">Enter cost per bottle ($)</label>
      <input type="number" id="cost" class="form-control" placeholder="e.g. 1.5">
    </div>

    <button onclick="buyMilk()" class="btn btn-success w-100">Buy Milk</button>

    <div class="mt-4 alert alert-info" id="result" style="display:none;"></div>
  </div>
</div>

<script>
  function buyMilk() {
    let money = parseFloat(document.getElementById("money").value);
    let cost = parseFloat(document.getElementById("cost").value);

    if (isNaN(money) || isNaN(cost) || cost <= 0) {
      alert("Please enter valid numbers!");
      return;
    }

    let bottles = Math.floor(money / cost);
    let change = (money % cost).toFixed(2);

    // Show result
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML =
      `You gave me <b>$${money}</b>.<br>
       Each bottle costs <b>$${cost}</b>.<br>
       I will buy <b>${bottles} bottles</b> of milk.<br>
       And your change is <b>$${change}</b>.`;
  }
</script>

</body>
</html>
