<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full Name Formatter</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .result { font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <h1 class="mb-4 text-center">Full Name Formatter</h1>

        <div class="card shadow-sm p-4">
          <label for="nameInput" class="form-label">Enter your full name:</label>
          <input type="text" id="nameInput" class="form-control mb-3" placeholder="Type your full name...">

          <button id="formatBtn" class="btn btn-primary w-100 mb-2">Format Name</button>

          <div id="output" class="alert alert-info d-none result"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const nameInput = document.getElementById('nameInput');
    const formatBtn = document.getElementById('formatBtn');
    const output = document.getElementById('output');

    // Function to capitalize first letter of each word
    function formatFullName(name) {
      return name
        .split(' ')
        .filter(word => word.length > 0) // remove extra spaces
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(' ');
    }

    // Format on button click
    formatBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        output.textContent = "Please enter your name!";
        output.className = "alert alert-warning mt-3 d-block result";
        return;
      }
      const formatted = formatFullName(name);
      output.textContent = "Hello, " + formatted + "!";
      output.className = "alert alert-success mt-3 d-block result";
    });

    // Optional: live formatting as user types
    nameInput.addEventListener('input', () => {
      const name = nameInput.value.trim();
      if (!name) {
        output.classList.add('d-none');
      } else {
        const formatted = formatFullName(name);
        output.textContent = "Hello, " + formatted + "!";
        output.className = "alert alert-success mt-3 d-block result";
      }
    });
  </script>
</body>
</html>
