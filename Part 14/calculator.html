<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Example</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow-lg text-center" style="width: 22rem;">
    <h3 class="mb-3">ðŸ§® Calculator</h3>
    <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
    <input type="number" id="num2" class="form-control mb-2" placeholder="Enter second number">
    
    <button class="btn btn-primary w-100 mb-2" onclick="calculate('add')">Add</button>
    <button class="btn btn-success w-100 mb-2" onclick="calculate('subtract')">Subtract</button>
    <button class="btn btn-warning w-100 mb-2" onclick="calculate('multiply')">Multiply</button>
    <button class="btn btn-danger w-100" onclick="calculate('divide')">Divide</button>

    <h4 class="mt-3" id="result">Result: </h4>
  </div>

  <script>
    // Function with parameters
    function operation(a, b, type) {
      if (type === "add") return a + b;
      if (type === "subtract") return a - b;
      if (type === "multiply") return a * b;
      if (type === "divide") return b !== 0 ? a / b : "Error: Division by 0!";
    }

    // Function call with arguments
    function calculate(type) {
      let num1 = Number(document.getElementById("num1").value);
      let num2 = Number(document.getElementById("num2").value);
      let result = operation(num1, num2, type); // arguments passed here
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
